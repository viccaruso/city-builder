<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div id='grid-container'>
                <div class='content-row'>
                    <div>
                        <h3>Buildings</h3>
                        <img id='buildings-image'>This is an image
                    </div>
                    <div>
                        <h3>Waterfront</h3>
                        <img id='waterfront-image'>This is an image
                    </div>
                    <div>
                        <h3>Park</h3>
                        <img id='park-image'>This is an image
                    </div>
                </div>
                <div class='content-row'>
                    <div>
                        <label>Building Density:
                            <select>
                                <option id='buildings-default'>-- select --</option>
                                <option>Sparse</option>
                                <option>Dense</option>
                                <option>More Dense</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>Water Feature:
                            <select>
                                <option id='waterfront-default'>-- select --</option>
                                <option>Canals</option>
                                <option>Fjord</option>
                                <option>Ocean</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>Park Type:
                            <select>
                                <option id='park-default'>-- select --</option>
                                <option>Grassy</option>
                                <option>Skate</option>
                                <option>Woodsy</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class='content-row'>
                    <label>Add a slogan: 
                    <input type='text' placeholder='placeholder'>
                </label>
                    <button>button</button>
                </div>
                <div class='content-row'>
                    <div>
                        <p>We built</p>
                        <p>this city</p>
                        <p>on rock</p>
                        <p>and roll</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
