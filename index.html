<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Builder</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div id='grid-container'>
                <div class='content-row'>
                    <div>
                        <h3>Buildings</h3>
                        <img id='buildings-image' >
                    </div>
                    <div>
                        <h3>Waterfront</h3>
                        <img id='waterfront-image' >
                    </div>
                    <div>
                        <h3>Park</h3>
                        <img id='park-image' >
                    </div>
                </div>
                <div class='content-row'>
                    <div>
                        <label>Building Density:
                            <select id='buildings-dropdown'>
                                <option id='buildings-default'>-- select --</option>
                                <option value='sparse'>Sparse</option>
                                <option value='dense'>Dense</option>
                                <option value='more-dense'>More Dense</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>Waterfront Feature:
                            <select id='waterfront-dropdown'>
                                <option id='waterfront-default'>-- select --</option>
                                <option value='canals'>Canals</option>
                                <option value='fjord'>Fjord</option>
                                <option value='ocean'>Ocean</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <label>Park Type:
                            <select id='park-dropdown'>
                                <option id='park-default'>-- select --</option>
                                <option value='grassy'>Grassy</option>
                                <option value='skate'>Skate</option>
                                <option value='woodsy'>Woodsy</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class='content-row'> 
                    <input id='slogan-field' type='text' placeholder='Enter a new slogan'>
                    <button id='slogan-add-button'>button</button>
                </div>
                <div class='content-row'>
                    <p id='change-stats' style='text-align: center; font-weight: bolder;'>You've changed the buildings 0 times, the waterfront 0 times, and the park 0 times. And everybody loves your city's slogans:</p>
                </div>
                <div class='content-row'>
                    <div id='slogan-display'>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
